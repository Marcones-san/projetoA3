<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Saúde Capivari</title>
    <link rel="stylesheet" href="/PACIENTE/login.css">
    <script src="/PACIENTE/script.js"></script>
    <link rel="icon" type="image" href="/PACIENTE/logo.png">
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h2>Saúde Capivari</h2>
            <p>Faça seu Cadastro</p>
        </div>
        <form class="login-form" id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

            <label for="cpf">CPF/CNPJ</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF ou CNPJ" required maxlength="14">

            <label for="endereco">Endereço</label>
            <input type="number" id="cep" placeholder="Digite seu CEP" required>

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" placeholder="Seu Nº de telefone" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html" id="loginBtn">Faça login</a></p>
    </div>
</body>

</html>
