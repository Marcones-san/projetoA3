<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Saúde Capivari</title>
    <link rel="stylesheet" href="/PACIENTE/login.css" />
    <script src="/PACIENTE/script.js" defer></script>
    <link rel="icon" type="image" href="/PACIENTE/logo.png" />
  </head>
  <body>
    <div class="login-container fade-in-up">
      <div class="header">
        <h2>Saúde Capivari</h2>
        <p>Faça seu Login</p>
      </div>

      <form class="login-form" id="loginForm">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="admin@gmail.com" required />

        <label for="password">CPF</label>
        <input
          type="password"
          id="password"
          placeholder="153.256.710-30"
          required
        />

        <button type="submit">Log In</button>
      </form>

      <p class="register-text">
        Não tem uma conta?
        <a href="/PACIENTE/cadastro.html" id="cadastroBtn">Cadastre-se</a>
      </p>
    </div>
  </body>
</html>
